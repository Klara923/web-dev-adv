<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jkpg City</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/javaScript/script.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="header__navbar">
        <div class="header__logo">
          <a href="/"><img src="/img/logo.svg" alt="Logo" /></a>
        </div>
        <ul class="header__nav-links">
          <li class="header__nav-item header__nav-item--discover">
            <a href="/discover">Discover</a>
          </li>
          <li class="header__nav-item header__nav-item--menu">Menu</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-wrapper">
        <h1>Venues List</h1>
        <a href="/add-venue"><button class="add-venue">Add venue</button> </a>
        <section id="venues-list">
          <!-- Data from the database will be inserted here -->
        </section>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__info">
        <img src="/img/logo.svg" alt="Logo" class="footer__logo" />
        <p class="footer__address">
          Jönköping City AB<br />c/o Jönköpings kommun<br />Rådhusparken 1<br />551
          89 Jönköping
        </p>
      </div>
      <div class="footer__section">
        <h4 class="footer__heading">Discover</h4>
        <ul class="footer__list">
          <li class="footer__list-item">Shops</li>
          <li class="footer__list-item">Restaurants</li>
          <li class="footer__list-item">Experiences</li>
        </ul>
      </div>

      <div class="footer__section">
        <h4 class="footer__heading">Want to get in contact?</h4>
        <ul class="footer__list">
          <li class="footer__list-item">+43 75-312 03 23</li>
          <li class="footer__list-item">jkpgcity@city.se</li>
        </ul>
      </div>

      <div class="footer__section">
        <h4 class="footer__heading">Follow us</h4>
        <ul class="footer__list footer__list--social">
          <li class="footer__list-item footer__list-item--social">
            <img src="/img/x-icon.svg" alt="X Logo" />
          </li>
          <li class="footer__list-item footer__list-item--social">
            <img src="/img/fb-icon.svg" alt="Facebook Logo" />
          </li>
          <li class="footer__list-item footer__list-item--social">
            <img src="/img/insta-icon.svg" alt="Instagram Logo" />
          </li>
          <li class="footer__list-item footer__list-item--social">
            <img src="/img/lnkdn-icon.svg" alt="LinkedIn Logo" />
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
